
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Word of the Day</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="quiz.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#c9f126;;
            text-align: center;
        }
        .container {
            width: 400px;
            max-width: 600px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
        }
        .hidden {
            display: none;
        }
        .quiz-option {
    display: block;
    width: auto; /* Adjust width automatically based on content */
    min-width: 150px; /* Set a minimum width */
    max-width: 250px; /* Optional: Set a max width */
    padding: 10px 20px; /* Adjust padding */
    margin: 5px auto; /* Center the button */
    font-size: 18px;
    background-color: #1d115b;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
    text-align: center;
}

        #result {
            font-size: 22px;
            margin-top: 10px;
            font-weight: bold;
        }
       
            #nextBtn, #tryAgainBtn {
    width: 120px;  /* Set a fixed width */
    height: 40px;  /* Adjust height */
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 15px;
        }
       

        #nextBtn {
            background-color:#1f69ea;
            color: white;
        }
        #nextBtn:hover {
            background-color: #1f69ea;
        }
        #tryAgainBtn {
            background-color: #dc3545;
            color: white;
        }
        #tryAgainBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-title">The Word Explorer</h1>
            <ul class="navbar-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="word-of-the-day.html" class="nav-link">Languages</a></li>
                <li><a href="quiz.html" class="nav-link">Quiz</a></li>
                <li><a href="search.html" class="nav link">Search</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="#" id="logout-link" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <!-- Language Selection Section -->
<div class="container" id="languageSelection">
    <h2>Select a Language to Start</h2>
    <select id="languageSelect">
        <option value="" disabled selected>Select a language</option>
        <option value="tamil">Tamil</option>
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="french">French</option>
    </select>
    <button id="startQuizBtn" onclick="startQuiz()" disabled>Start Quiz</button>
</div>
    <!-- Quiz Section -->
    <div class="container hidden" id="quizSection">
        <h2>Day Quiz</h2>
        <p class="quiz-question" id="question">Loading question...</p>
        <button class="quiz-option" onclick="checkAnswer(this)" id="option1"></button>
        <button class="quiz-option" onclick="checkAnswer(this)" id="option2"></button>
        <button class="quiz-option" onclick="checkAnswer(this)" id="option3"></button>
        <button class="quiz-option" onclick="checkAnswer(this)" id="option4"></button>
        <p id="result"></p>
        <button id="tryAgainBtn" onclick="retryQuestion()" class="hidden">Try Again</button>
        <button id="nextBtn" onclick="nextQuestion()" class="hidden">Next</button>
    </div>
    <script>
        
        // Logout function
        function logout() {
            localStorage.clear(); // Clear user data
            window.location.href = "index.html"; // Reload the home page
        }
    </script>

</body>
</html>
