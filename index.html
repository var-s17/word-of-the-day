<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Word of the Day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <h1 class="navbar-title">The Word Explorer</h1>
            <ul class="navbar-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="word-of-the-day.html">Language</a></li>
                <li><a href="about.html ">About</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    

    <!-- Welcome Section -->
    <div class="container" id="welcome-container">
        <h1>Start Your Word Journey Here!</h1>
        <p>Improve your vocabulary by learning a new word every day in the language of your choice.</p>
        <button onclick="handleGetStarted()">Get Started</button>
    </div>

    <!-- Login Section -->
    <div class="container" id="login-container" style="display: none;">
        <h1 class="login-title">Login</h1>
        <form id="login-form" class="login-form">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        // Check if the user is already logged in
        const userName = localStorage.getItem("name");
        const userEmail = localStorage.getItem("email");

        if (userName && userEmail) {
            // User is logged in: show welcome section and hide login section
            document.getElementById("welcome-container").style.display = "block";
            document.getElementById("login-container").style.display = "none";
        }

        // Handle the "Get Started" button click
        function handleGetStarted() {
            if (userName && userEmail) {
                // If user is logged in, go to Word of the Day page
                window.location.href = "word-of-the-day.html";
            } else {
                // If user is not logged in, show the login form
                document.getElementById("welcome-container").style.display = "none";
                document.getElementById("login-container").style.display = "block";
            }
        }

        // Handle login form submission
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();

            if (username && email) {
                // Save user data to localStorage
                localStorage.setItem("name", username);
                localStorage.setItem("email", email);

                // Redirect to Word of the Day page
                window.location.href = "word-of-the-day.html";
            } else {
                alert("Please fill out both fields!");
            }
        });

        // Logout function
        function logout() {
            localStorage.clear(); // Clear user data
            window.location.href = "index.html"; // Reload the home page
        }
    </script>
</body>
</html>
